<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <style>
        .font-fraunces {
            font-family: 'Fraunces', serif;
        }
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-white rounded my-2 mx-auto overflow-hidden max-w-[250px] sm:max-w-md h-[450px] sm:h-[320px] flex flex-col sm:flex-row">
    <div class="w-full">
      <img src="/product-preview-card-component-main/images/image-product-desktop.jpg" 
           alt="desktop"
           class="hidden sm:block max-w-sm sm:w-55 sm:max-h sm:object-cover">
      <img src="/product-preview-card-component-main/images/image-product-mobile.jpg" 
           alt="mobile"
           class="block sm:hidden max-w-sm w-full">
    </div>
    <div class="bg-amber-50 sm:bg-white flex-1">
      <p class="font-light text-[13px] my-2 mx-4">PERFUME</p>
        <h1 class="font-extrabold font-serif text-[22px] leading-tight my-3 mx-4">Gabrielle Essence Eau De Parfum</h1>
        <p class="font-light text-[12px] my-2 mx-4">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        

        
        <div class="flex my-2 mx-4">
          <p class="font-serif font-bold text-emerald-700 text-[28px]">$149.99</p>
          <p class="line-through font-light text-gray-500 text-[11px]">$169.99</p>
        </div>

        <button class="flex items-center justify-center gap-2 bg-emerald-700 text-white px-8 py-4 h-8 w-55 my-2 mx-auto rounded hover:bg-emerald-500 text-[12px]">
          <img src="/product-preview-card-component-main/images/icon-cart.svg" alt="cart" class="h-3 w-3">
          Add to Cart
        </button>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NinhLPH</a>.
  </div>
  
</body>
</html>
